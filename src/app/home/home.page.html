<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card>
        <ion-card-header>

        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label>Input</ion-label>
                    <ion-input></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>toqgle</ion-label>
                    <ion-toggle checked=""></ion-toggle>
                </ion-item>
                <ion-item>
                    <ion-label>raqdio</ion-label>
                    <ion-radio checked="" value=""></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>check</ion-label>
                    <ion-checkbox checked="false"></ion-checkbox>
                </ion-item>
                <ion-button expand="full" routerLink="/pagina2">
                    Enviar
                </ion-button>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            <ion-card-title>
                Lista Dinamica
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>
            ion-ite
            <ion-item *ngFor="let array of listaDinamica">
                <h4>{{array.titulo}}</h4>
                <h4>{{array.consola}}</h4>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
